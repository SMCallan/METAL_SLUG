<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Lugs</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding-top: 10px; /* Space for the title image */
            height: 100vh;
            overflow: hidden;
        }
        #gameTitleImage {
            display: block;
            margin: 0 auto 10px auto; /* Centers the image and adds bottom margin */
            max-width: 90%;           /* Ensures responsiveness on smaller screens */
            width: 350px;             /* Desired width for the title image */
            height: auto;             /* Maintains aspect ratio */
        }
        canvas {
            border: 4px solid #fff;
            background-color: #000;
            display: block;
            box-shadow: 0 0 15px #fff;
            cursor: default;          /* Default cursor for the game canvas */
        }
        canvas.clickable {
            cursor: pointer;          /* Pointer cursor when hovering over interactive elements */
        }
        .controls-info {
            margin-top: 10px;
            font-size: 0.8em;
            color: #ccc;
            background-color: rgba(0,0,0,0.5);
            padding: 6px 10px;
            border-radius: 5px;
        }
         #loadingMessage {
            color: yellow;
            font-style: italic;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <img id="gameTitleImage" src="METALLUGS.png" alt="Metal Lugs Title">

    <canvas id="gameCanvas"></canvas>
    <div class="controls-info">
        <p>Controls: Arrow Keys (Move/Jump/Duck), Spacebar (Shoot)</p>
        <p id="loadingMessage">LOADING ASSETS...</p>
    </div>

    <script>
        console.log("Script execution started.");

        // --- Utility Functions ---
        /**
         * Checks for Axis-Aligned Bounding Box (AABB) collision between two rectangles.
         * @param {object} rect1 - The first rectangle {x, y, width, height}.
         * @param {object} rect2 - The second rectangle {x, y, width, height}.
         * @returns {boolean} True if the rectangles are colliding, false otherwise.
         */
        function AABBCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // --- Asset Manager ---
        // Handles loading and accessing game image assets.
        const assetManager = {
            images: {},
            totalAssetsToLoad: 0,
            loadedAssets: 0,
            _promises: [],

            loadImage(name, src) {
                this.totalAssetsToLoad++;
                const img = new Image();
                const promise = new Promise((resolve, reject) => {
                    img.onload = () => {
                        this.images[name] = img;
                        this.loadedAssets++;
                        resolve(img);
                    };
                    img.onerror = (errEvent) => {
                        console.error(`AssetManager ERROR loading image ${name} from ${src}`, errEvent);
                        this.loadedAssets++; // Still count as "processed" for loading bar
                        reject(new Error(`Failed to load image: ${name}`));
                    };
                });
                img.src = src;
                this._promises.push(promise);
                return promise;
            },

            async loadAll() {
                const loadingMessageEl = document.getElementById('loadingMessage');
                if (!loadingMessageEl) {
                    console.error("AssetManager: Missing #loadingMessage element in HTML!");
                }
                if (this.totalAssetsToLoad === 0) {
                    if (loadingMessageEl) loadingMessageEl.style.display = 'none';
                    return Promise.resolve();
                }

                if (loadingMessageEl) loadingMessageEl.textContent = `LOADING... (0/${this.totalAssetsToLoad})`;

                const progressInterval = setInterval(() => {
                    if (loadingMessageEl) loadingMessageEl.textContent = `LOADING... (${this.loadedAssets}/${this.totalAssetsToLoad})`;
                }, 100);

                // Wait for all promises (asset loads), allowing individual failures
                return Promise.all(this._promises.map(p => p.catch(e => e)))
                    .then((results) => {
                        const successfulLoads = results.filter(r => !(r instanceof Error));
                        console.log(`AssetManager: Assets loaded successfully: ${successfulLoads.length}/${this.totalAssetsToLoad}`);
                        if (results.some(r => r instanceof Error)) {
                            console.warn("AssetManager: Some assets failed to load:", results.filter(r => r instanceof Error));
                        }
                    })
                    .catch((error) => { // Should ideally not be reached if individual promises catch
                        console.error("AssetManager: CRITICAL error during loadAll:", error);
                        if (loadingMessageEl) loadingMessageEl.textContent = 'Critical error loading assets!';
                    })
                    .finally(() => {
                        clearInterval(progressInterval);
                        if (loadingMessageEl) loadingMessageEl.style.display = 'none';
                        this._promises = []; // Clear promises for potential future loads
                    });
            },

            getImage(name) {
                const img = this.images[name];
                // Check if image exists and is loaded but broken (0 natural height)
                if (img && img.complete && img.naturalHeight === 0) {
                    console.warn(`AssetManager: Image "${name}" appears to be broken or has an invalid path: ${img.src}`);
                }
                return img;
            }
        };

        // --- Input Handler ---
        // Manages keyboard input state for the game.
        class InputHandler {
            constructor() {
                this.keys = new Set();
                // Define relevant keys to prevent default browser actions for these keys.
                const relevantKeys = ['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', ' '];
                window.addEventListener('keydown', (e) => {
                    if (relevantKeys.includes(e.key)) {
                        e.preventDefault();
                        this.keys.add(e.key === ' ' ? 'Space' : e.key); // Normalize spacebar key
                    }
                });
                window.addEventListener('keyup', (e) => {
                    if (relevantKeys.includes(e.key)) {
                        e.preventDefault();
                        this.keys.delete(e.key === ' ' ? 'Space' : e.key);
                    }
                });
            }
            isKeyPressed(key) { return this.keys.has(key); }
            consumeShoot() { return this.keys.has('Space'); } // Specifically for shooting action
        }

        // --- Projectile Class ---
        // Represents a bullet fired by the player or enemies.
        class Projectile {
            constructor(x, y, direction, gameWidth, color = '#FFEB3B', speed = 9, width = 10, height = 5) {
                this.x = x; this.y = y; this.direction = direction; this.gameWidth = gameWidth;
                this.width = width; this.height = height; this.speed = speed;
                this.color = color;     // Default bullet color, can be overridden
                this.active = true;     // Flag for active status (used for removal)
            }
            update(deltaTime) { // deltaTime added for consistency, though not used by projectile speed currently
                this.x += (this.direction === 'right' ? this.speed : -this.speed);
                // Deactivate if off-screen
                if (this.x < -this.width || this.x > this.gameWidth) {
                    this.active = false;
                }
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            getRect() { return { x: this.x, y: this.y, width: this.width, height: this.height }; }
        }


        // --- Enemy Class (Ground Enemy) ---
        // Represents a basic ground-based enemy character.
        class Enemy {
             constructor(x, y, gameWidth) {
                this.gameWidth = gameWidth; this.width = 50;  this.height = 75;
                this.x = x; this.y = y;
                this.fallbackColor = '#F44336';
                this.speed = (Math.random() * 1.0 + 0.5); // Randomized speed
                this.active = true;
                this.direction = (x < gameWidth / 2) ? 1 : -1; // 1 for right, -1 for left

                this.walkFrames = []; this.explosionSprite = null;
                // Load directional sprites
                if (this.direction === 1) { // Moving Right (uses left-facing sprites as they move towards player from right)
                    this.walkFrames = [assetManager.getImage('leftEnemyWalk1'), assetManager.getImage('leftEnemyWalk2')];
                    this.explosionSprite = assetManager.getImage('leftEnemyExplosion');
                } else { // Moving Left
                    this.walkFrames = [assetManager.getImage('rightEnemyWalk1'), assetManager.getImage('rightEnemyWalk2')];
                    this.explosionSprite = assetManager.getImage('rightEnemyExplosion');
                }
                this.currentWalkFrameIndex = 0;
                this.pixelsMovedSinceFrameChange = 0;
                this.animationPixelThreshold = 20; // Change frame after moving this many pixels

                this.isExploding = false; this.explosionDuration = 300; this.explosionTimer = 0;
                this._spriteMissingLogged = { walk: false, explosion: false };
            }
            update(deltaTime) {
                if (this.isExploding) {
                    this.explosionTimer -= deltaTime;
                    if (this.explosionTimer <= 0) this.active = false;
                    return;
                }
                if (!this.active) return;

                const oldX = this.x;
                this.x += this.speed * this.direction; // Movement based on speed and direction
                const movedDistance = Math.abs(this.x - oldX);
                this.pixelsMovedSinceFrameChange += movedDistance;
                if (this.pixelsMovedSinceFrameChange >= this.animationPixelThreshold) {
                    this.currentWalkFrameIndex = (this.currentWalkFrameIndex + 1) % (this.walkFrames.length || 1); // Loop animation
                    this.pixelsMovedSinceFrameChange = 0;
                }
                // Deactivate if off-screen
                if ((this.direction === -1 && this.x < 0 - this.width) || (this.direction === 1 && this.x > this.gameWidth + this.width)) {
                    this.active = false;
                }
            }
            draw(ctx) {
                if (!this.active && !this.isExploding) return;
                let currentSpriteToDraw = null;
                let spriteType = ''; // For logging if sprite is missing

                if (this.isExploding) {
                    currentSpriteToDraw = this.explosionSprite; spriteType = 'explosion';
                } else if (this.active && this.walkFrames.length > 0 && this.walkFrames[this.currentWalkFrameIndex]) {
                    currentSpriteToDraw = this.walkFrames[this.currentWalkFrameIndex]; spriteType = 'walk';
                }

                if (currentSpriteToDraw && currentSpriteToDraw.complete && currentSpriteToDraw.naturalHeight !== 0) {
                    ctx.drawImage(currentSpriteToDraw, this.x, this.y, this.width, this.height);
                } else { // Fallback drawing if sprite is missing or broken
                    ctx.fillStyle = this.isExploding ? 'orange' : this.fallbackColor;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    if (spriteType && !this._spriteMissingLogged[spriteType]) {
                        console.warn(`Enemy:draw - Fallback for ${spriteType} sprite. Details:`, currentSpriteToDraw);
                        this._spriteMissingLogged[spriteType] = true;
                    }
                }
            }
            getRect() { return { x: this.x, y: this.y, width: this.width, height: this.height }; }
            takeDamage() {
                if (this.isExploding || !this.active) return;
                this.isExploding = true;
                this.explosionTimer = this.explosionDuration;
            }
        }

        // --- FlyingEnemy Class ---
        // Represents a flying robot enemy with wave motion and animation.
        class FlyingEnemy {
            constructor(x, y, gameWidth) {
                this.gameWidth = gameWidth;
                this.width = 48; this.height = 48; this.x = x; this.y = y;
                this.baseY = y; // Vertical center for the sine wave motion
                this.fallbackColor = '#ADD8E6';
                this.speed = (Math.random() * 1.5 + 1.0); this.active = true;
                this.direction = (x < gameWidth / 2) ? 1 : -1;

                // Sine wave movement parameters
                this.waveAmplitude = 25 + (Math.random() * 20);
                this.waveFrequency = 0.025 + (Math.random() * 0.015);

                // Animation properties
                this.animationFrames = []; this.currentFrameIndex = 0;
                this.frameTimer = 0; this.frameDelay = 120; // Milliseconds per animation frame

                if (this.direction === 1) { // Moving Right
                    this.animationFrames = [assetManager.getImage('Robo1'), assetManager.getImage('Robo2'), assetManager.getImage('Robo3'), assetManager.getImage('Robo4')];
                } else { // Moving Left
                    this.animationFrames = [assetManager.getImage('Robo1 copy'), assetManager.getImage('Robo2 copy'), assetManager.getImage('Robo3 copy'), assetManager.getImage('Robo4 copy')];
                }
                this.explosionSprite = assetManager.getImage('RoboPOP');
                this.isExploding = false; this.explosionDuration = 300; this.explosionTimer = 0;
                this.health = 1; // Dies in one hit
                this._spriteMissingLogged = { fly: false, explosion: false };
            }
            update(deltaTime) {
                if (this.isExploding) {
                    this.explosionTimer -= deltaTime;
                    if (this.explosionTimer <= 0) this.active = false;
                    return;
                }
                if (!this.active) return;

                this.x += this.speed * this.direction;
                this.y = this.baseY + Math.sin(this.x * this.waveFrequency) * this.waveAmplitude; // Wave motion

                this.frameTimer += deltaTime;
                if (this.frameTimer >= this.frameDelay) {
                    this.currentFrameIndex = (this.currentFrameIndex + 1) % (this.animationFrames.length || 1);
                    this.frameTimer = 0;
                }
                if ((this.direction === -1 && this.x < 0 - this.width) || (this.direction === 1 && this.x > this.gameWidth + this.width)) {
                    this.active = false;
                }
            }
            draw(ctx) {
                if (!this.active && !this.isExploding) return;
                let currentSpriteToDraw = null; let spriteType = '';

                if (this.isExploding) {
                    currentSpriteToDraw = this.explosionSprite; spriteType = 'explosion';
                } else if (this.active && this.animationFrames.length > 0 && this.animationFrames[this.currentFrameIndex]) {
                    currentSpriteToDraw = this.animationFrames[this.currentFrameIndex]; spriteType = 'fly';
                }

                if (currentSpriteToDraw && currentSpriteToDraw.complete && currentSpriteToDraw.naturalHeight !== 0) {
                    ctx.drawImage(currentSpriteToDraw, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = this.isExploding ? 'orange' : this.fallbackColor;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    if (spriteType && !this._spriteMissingLogged[spriteType]) {
                        console.warn(`FlyingEnemy:draw - Fallback for ${spriteType} sprite. Details:`, currentSpriteToDraw);
                        this._spriteMissingLogged[spriteType] = true;
                    }
                }
            }
            getRect() { return { x: this.x, y: this.y, width: this.width, height: this.height }; }
            takeDamage() {
                if (!this.active || this.isExploding) return;
                this.health--;
                if (this.health <= 0) {
                    this.isExploding = true;
                    this.explosionTimer = this.explosionDuration;
                }
            }
        }

        // +++ BOSS Class +++
        class Boss {
            constructor(gameWidth, gameHeight, player) {
                this.gameWidth = gameWidth;
                this.gameHeight = gameHeight;
                this.player = player;

                this.width = 180; 
                this.height = 150;
                this.x = gameWidth; 
                this.y = gameHeight - 10 - this.height; // Positioned on the ground level

                this.speed = 1;
                this.health = 9;
                this.maxHealth = 9;
                this.active = true; 
                this.isEntering = true; 
                this.isDestroyed = false;
                this.isFiring = false;
                this.fallbackColor = '#800080';

                this.stateTimer = 0;
                this.idleDuration = 2500; 
                this.firingDuration = 2000; 
                this.fireCooldown = 700; 
                this.lastShotTime = 0;

                this.projectiles = [];

                // Since the boss spawns on the right and faces the player (on the left),
                // BOSS1R (left-facing) is the default idle sprite.
                this.sprites = {
                    idle: assetManager.getImage('BOSS1R'), 
                    active: assetManager.getImage('BOSS2R'),
                    firing: assetManager.getImage('BOSS3R'),
                    destroyed: assetManager.getImage('BOSS4R'),
                };
                this.currentSprite = this.sprites.idle;
                this.currentState = 'idle'; 

                this._spriteMissingLogged = {}; 
                this.explosionTimer = 0;
                this.explosionDuration = 1000; 
            }

            update(deltaTime) {
                if (!this.active) return;

                if (this.isDestroyed) {
                    this.explosionTimer -= deltaTime;
                    if (this.explosionTimer <= 0) {
                        this.active = false; 
                    }
                    this.projectiles.forEach(p => p.update(deltaTime)); 
                    this.projectiles = this.projectiles.filter(p => p.active);
                    return;
                }

                if (this.isEntering) {
                    this.x -= this.speed * 0.8; 
                    this.y = this.gameHeight - 10 - this.height; 
                    if (this.x <= this.gameWidth - this.width - 50) { 
                        this.isEntering = false;
                        this.x = this.gameWidth - this.width - 50;
                        this.stateTimer = this.idleDuration; 
                        this.currentState = 'idle';
                        this.currentSprite = this.sprites.idle;
                    }
                    return; 
                }
                
                this.y = this.gameHeight - 10 - this.height;


                this.stateTimer -= deltaTime;

                if (this.currentState === 'idle') {
                    this.currentSprite = this.sprites.idle;
                    if (this.stateTimer <= 0) { 
                        this.currentState = 'firing';
                        this.isFiring = true;
                        this.stateTimer = this.firingDuration; 
                        this.lastShotTime = 0;                 
                    }
                } else if (this.currentState === 'firing') {
                    this.currentSprite = this.sprites.firing;
                    this.lastShotTime -= deltaTime;
                    if (this.lastShotTime <= 0) { 
                        this.shoot();
                        this.lastShotTime = this.fireCooldown; 
                    }
                    if (this.stateTimer <= 0) { 
                        this.currentState = 'idle'; 
                        this.isFiring = false;
                        this.stateTimer = this.idleDuration;
                        this.currentSprite = this.sprites.idle; 
                    }
                }
                
                this.projectiles.forEach(p => p.update(deltaTime));
                this.projectiles = this.projectiles.filter(p => p.active); 
            }

            shoot() {
                const projX = this.x + 30; 
                const projY = this.y + this.height * 0.6; 
                this.projectiles.push(new Projectile(projX, projY, 'left', this.gameWidth, '#FF6347', 4, 20, 10));
            }

            draw(ctx) {
                if (!this.active) return; 

                if (this.currentSprite && this.currentSprite.complete && this.currentSprite.naturalHeight !== 0) {
                    ctx.drawImage(this.currentSprite, this.x, this.y, this.width, this.height);
                } else { 
                    ctx.fillStyle = this.fallbackColor;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    if (this.currentSprite && !this._spriteMissingLogged[this.currentState]) {
                        console.warn(`Boss:draw - Fallback for ${this.currentState} sprite. Sprite details:`, this.currentSprite);
                        this._spriteMissingLogged[this.currentState] = true;
                    }
                }

                if (!this.isDestroyed && !this.isEntering) { 
                    const healthBarWidth = this.width * 0.8; 
                    const healthBarHeight = 10;
                    const healthBarX = this.x + (this.width - healthBarWidth) / 2; 
                    const healthBarY = this.y - healthBarHeight - 8;               

                    ctx.fillStyle = '#555'; 
                    ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);

                    const currentHealthWidth = Math.max(0, healthBarWidth * (this.health / this.maxHealth)); 
                    ctx.fillStyle = '#FF0000'; 
                    ctx.fillRect(healthBarX, healthBarY, currentHealthWidth, healthBarHeight);

                    ctx.strokeStyle = '#333'; 
                    ctx.strokeRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
                }
                
                this.projectiles.forEach(p => p.draw(ctx));
            }

            getRect() { return { x: this.x, y: this.y, width: this.width, height: this.height }; }

            takeDamage() {
                if (this.isDestroyed || this.isEntering) return false; 

                this.health--;
                console.log("Boss health:", this.health);
                if (this.health <= 0) {
                    this.health = 0; 
                    this.isDestroyed = true;
                    this.currentState = 'destroyed'; 
                    this.currentSprite = this.sprites.destroyed;
                    this.explosionTimer = this.explosionDuration; 
                    this.projectiles = []; 
                    return true; 
                }
                return false; 
            }
        }


        // --- Player Class ---
        class Player {
            constructor(gameWidth, gameHeight) {
                this.gameWidth = gameWidth; this.gameHeight = gameHeight;
                this.width = 60; this.height = 98;
                this.x = 50; this.y = gameHeight - this.height - 10;
                this.playerMovedX = 0;
                this.fallbackColor = '#4CAF50'; this.speed = 5;
                this.projectiles = []; this.velocityY = 0; this.gravity = 0.75;
                this.jumpStrength = -17; this.onGround = true; this.facingDirection = 'right';
                this.isDucking = false; this.isMovingHorizontally = false;
                this.currentWalkFrame = 0; this.walkAnimationTimer = 0; this.walkAnimationDelay = 150;
                this.shootCooldown = 0; this.shootCooldownTime = 180;
                this.health = 3; this.isInvincible = false;
                this.invincibilityDuration = 1500; this.invincibilityTimer = 0;
                this._spriteMissingLogged = {};
                this.spriteIdleRight = assetManager.getImage('MGSpriteright'); this.spriteIdleLeft = assetManager.getImage('MGSpriteleft');
                this.spriteWalkRight2 = assetManager.getImage('MGSpriteright2'); this.spriteWalkLeft2 = assetManager.getImage('MGSpriteleft2');
                this.spriteJumpRight = assetManager.getImage('JumpRight'); this.spriteJumpLeft = assetManager.getImage('JumpLeft');
                this.spriteDuckRight = assetManager.getImage('DuckRight'); this.spriteDuckLeft = assetManager.getImage('DuckLeft');
            }

            update(input, deltaTime) {
                const oldPlayerX = this.x;
                this.isMovingHorizontally = false;
                this.isDucking = input.isKeyPressed('ArrowDown') && this.onGround;

                if (!this.isDucking) {
                    if (input.isKeyPressed('ArrowLeft')) { this.x -= this.speed; this.facingDirection = 'left'; this.isMovingHorizontally = true; }
                    if (input.isKeyPressed('ArrowRight')) { this.x += this.speed; this.facingDirection = 'right'; this.isMovingHorizontally = true; }
                    if (input.isKeyPressed('ArrowUp') && this.onGround) { this.velocityY = this.jumpStrength; this.onGround = false; }
                }
                this.playerMovedX = this.x - oldPlayerX;

                if (this.isMovingHorizontally && this.onGround && !this.isDucking) {
                    this.walkAnimationTimer += deltaTime;
                    if (this.walkAnimationTimer >= this.walkAnimationDelay) { this.currentWalkFrame = 1 - this.currentWalkFrame; this.walkAnimationTimer = 0; }
                } else { this.currentWalkFrame = 0; this.walkAnimationTimer = 0; }

                this.y += this.velocityY; this.velocityY += this.gravity;
                const groundLevel = this.gameHeight - this.height - 10;
                if (this.y >= groundLevel) { this.y = groundLevel; this.velocityY = 0; this.onGround = true; }

                if (this.x < 0) this.x = 0; if (this.x + this.width > this.gameWidth) this.x = this.gameWidth - this.width;

                if (this.shootCooldown > 0) this.shootCooldown -= deltaTime;
                if (input.consumeShoot() && this.shootCooldown <= 0) { 
                    this.shoot(); this.shootCooldown = this.shootCooldownTime;
                }
                this.projectiles.forEach(p => p.update(deltaTime)); 
                this.projectiles = this.projectiles.filter(p => p.active);

                if (this.isInvincible) { this.invincibilityTimer -= deltaTime; if (this.invincibilityTimer <= 0) this.isInvincible = false; }
            }

            updateVisualsOnly(deltaTime) { this.currentWalkFrame = 0; this.walkAnimationTimer = 0; }

            shoot() {
                const projX = this.facingDirection === 'right' ? this.x + this.width : this.x - 10;
                let projY;
                projY = this.y + this.height / 2 - 2.5;
                this.projectiles.push(new Projectile(projX, projY, this.facingDirection, this.gameWidth));
            }
            draw(ctx) {
                let currentSprite = null; let spriteKey = '';
                if (this.isDucking) { spriteKey = this.facingDirection === 'right'?'DuckRight':'DuckLeft'; currentSprite = this.facingDirection === 'right'?this.spriteDuckRight:this.spriteDuckLeft;
                } else if (!this.onGround) { spriteKey = this.facingDirection === 'right'?'JumpRight':'JumpLeft'; currentSprite = this.facingDirection === 'right'?this.spriteJumpRight:this.spriteJumpLeft;
                } else { if (this.isMovingHorizontally) { if (this.facingDirection === 'right') { spriteKey = this.currentWalkFrame===0?'MGSpriteright':'MGSpriteright2'; currentSprite = this.currentWalkFrame===0?this.spriteIdleRight:this.spriteWalkRight2; } else { spriteKey = this.currentWalkFrame===0?'MGSpriteleft':'MGSpriteleft2'; currentSprite = this.currentWalkFrame===0?this.spriteIdleLeft:this.spriteWalkLeft2; } } else { spriteKey = this.facingDirection === 'right'?'MGSpriteright':'MGSpriteleft'; currentSprite = this.facingDirection === 'right'?this.spriteIdleRight:this.spriteIdleLeft; } }
                if (this.isInvincible) ctx.globalAlpha = (Math.floor(Date.now()/100)%2===0)?0.6:1.0;
                let drewSprite = false; if (currentSprite && currentSprite.complete && currentSprite.naturalHeight !== 0) { try { ctx.drawImage(currentSprite, this.x, this.y, this.width, this.height); drewSprite = true; } catch (e) { console.error("Player:draw Error:", e, currentSprite); } }
                if (!drewSprite) { ctx.fillStyle = this.fallbackColor; ctx.fillRect(this.x, this.y, this.width, this.height); if (spriteKey && !this._spriteMissingLogged[spriteKey]) { console.warn(`Player:draw Fallback key "${spriteKey}"`, currentSprite); this._spriteMissingLogged[spriteKey] = true; } }
                ctx.globalAlpha = 1.0; this.projectiles.forEach(p => p.draw(ctx));
            }
            getRect() { return { x: this.x, y: this.y, width: this.width, height: this.height }; }
            takeDamage() { if (this.isInvincible) return false; this.health--; if (this.health > 0) { this.isInvincible = true; this.invincibilityTimer = this.invincibilityDuration; } return true; }
        }

        // --- Game Class ---
        class Game {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId); 
                this.ctx = this.canvas.getContext('2d');
                if (!this.canvas || !this.ctx) { alert("Error: Canvas not supported or found. Game cannot start."); throw new Error("Canvas initialization failed"); }
                this.canvas.width = 960; this.canvas.height = 540;
                this.inputHandler = new InputHandler();
                this.player = null; this.enemies = []; this.score = 0; this.lastTime = 0;
                this.animationFrameId = null;
                this.enemySpawnTimer = 0; this.enemySpawnInterval = 2500;
                this.gameLoop = this.gameLoop.bind(this);
                this.backgroundSprite = null; this.foliageSprite1 = null; this.foliageSprite2 = null;
                this.foliageX = 0; this.foliageScrollSpeedFactor = 0.3;
                this.gameState = 'LOADING';
                this.getReadySprite = null; this.goSprite = null;
                this.gameOverSprite = null; this.playAgainButtonSprite = null;
                this.preGameMessageTimer = 0; this.getReadyDuration = 2000; this.goDuration = 1000;
                this.playAgainButtonRect = null;
                this.canvas.addEventListener('click', this.handleCanvasClick.bind(this));

                this.boss = null; 
                this.bossSpawnScoreInterval = 1000; // Score needed *after last boss* to spawn next one
                this.nextBossSpawnScore = 500;     // Score at which the *first* boss will spawn
            }

            handleCanvasClick(event) {
                if (this.gameState !== 'GAME_OVER' || !this.playAgainButtonRect) return;
                const rect = this.canvas.getBoundingClientRect();
                const clickX = event.clientX - rect.left; const clickY = event.clientY - rect.top;
                if (clickX >= this.playAgainButtonRect.x && clickX <= this.playAgainButtonRect.x + this.playAgainButtonRect.width &&
                    clickY >= this.playAgainButtonRect.y && clickY <= this.playAgainButtonRect.y + this.playAgainButtonRect.height) {
                    this.resetGame();
                }
            }
            resetGame() {
                this.gameState = 'PRE_GAME_GET_READY'; this.preGameMessageTimer = this.getReadyDuration;
                this.score = 0; this.enemies = []; this.enemySpawnTimer = 0; this.enemySpawnInterval = 2500;
                this.playAgainButtonRect = null; this.canvas.classList.remove('clickable');
                if (this.player) {
                    this.player.x = 50; this.player.y = this.canvas.height - this.player.height - 10;
                    this.player.velocityY = 0; this.player.onGround = true; this.player.facingDirection = 'right';
                    this.player.health = 3; this.player.projectiles = []; this.player.isInvincible = false;
                    this.player.invincibilityTimer = 0; this.player.isMovingHorizontally = false; this.player.currentWalkFrame = 0;
                }
                this.boss = null; 
                this.nextBossSpawnScore = 500; // Reset for the first boss of the new game
                console.log("Game: Game reset, boss state cleared. Next boss at score:", this.nextBossSpawnScore);
            }

            spawnEnemy() {
                let newEnemy = null; const spawnFlyingChance = 0.35;
                if (Math.random() < spawnFlyingChance) { const enemyWidth = 48; const enemyHeight = 48; const spawnY = this.canvas.height*0.3+Math.random()*(this.canvas.height*0.33); let spawnX=(Math.random()<0.5)?(0-(Math.random()*50+enemyWidth)):(this.canvas.width+Math.random()*50); newEnemy=new FlyingEnemy(spawnX,spawnY,this.canvas.width);
                } else { const enemyWidth = 50; const enemyHeight = 75; const enemyY = this.canvas.height-10-enemyHeight; let spawnX=(Math.random()<0.5)?(0-(Math.random()*50+enemyWidth)):(this.canvas.width+Math.random()*50); newEnemy=new Enemy(spawnX,enemyY,this.canvas.width); }
                if (newEnemy) this.enemies.push(newEnemy);
            }
            spawnBoss() {
                if (!this.boss && this.player) { // Only spawn if no current boss
                    console.log(`Game: Spawning Boss! Current score: ${this.score}, Next boss score: ${this.nextBossSpawnScore}`);
                    this.boss = new Boss(this.canvas.width, this.canvas.height, this.player);
                    this.enemies = []; // Clear regular enemies when boss appears
                }
            }

            update(deltaTime) {
                if (!this.player && this.gameState !== 'LOADING' && this.gameState !== 'GAME_OVER') { console.warn("Game: Player not initialized during an active game state:", this.gameState); return; }
                if (this.gameState === 'GAME_OVER' && this.playAgainButtonRect) { this.canvas.classList.add('clickable'); } else { this.canvas.classList.remove('clickable'); }

                switch (this.gameState) {
                    case 'PRE_GAME_GET_READY': this.preGameMessageTimer-=deltaTime; if(this.preGameMessageTimer<=0){this.gameState='PRE_GAME_GO';this.preGameMessageTimer=this.goDuration;} if(this.player)this.player.updateVisualsOnly(deltaTime); return;
                    case 'PRE_GAME_GO': this.preGameMessageTimer-=deltaTime; if(this.preGameMessageTimer<=0){this.gameState='RUNNING';} if(this.player)this.player.updateVisualsOnly(deltaTime); return;
                    case 'GAME_OVER': return;
                    case 'RUNNING': break;
                    default: return;
                }

                // --- RUNNING STATE ---
                // Check for boss spawn condition
                if (this.score >= this.nextBossSpawnScore && !this.boss) {
                    this.spawnBoss();
                }

                this.player.update(this.inputHandler, deltaTime);

                let bossDefeatedThisFrame = false;

                if (this.boss && this.boss.active) {
                    this.boss.update(deltaTime);
                    // Player Projectiles vs Boss
                    this.player.projectiles.forEach(proj => { 
                        if (proj.active && AABBCollision(proj.getRect(), this.boss.getRect()) && !this.boss.isDestroyed && !this.boss.isEntering) {
                            proj.active = false;
                            let regularScoreForHit = 25;
                            this.score += regularScoreForHit; // Add score for hitting
                            if (this.boss.takeDamage()) { // takeDamage returns true if boss was destroyed
                                this.score += (1000 - regularScoreForHit); // Add *remaining* bonus for defeating (total 1000)
                                bossDefeatedThisFrame = true;
                            }
                        }
                    });
                    // Boss Projectiles vs Player
                    if (!this.player.isInvincible) { this.boss.projectiles.forEach(bossProj => { if (bossProj.active && AABBCollision(bossProj.getRect(), this.player.getRect())) { bossProj.active = false; if (this.player.takeDamage() && this.player.health <= 0) { this.gameOver(); } } }); }
                    // Player vs Boss Body
                    if (!this.player.isInvincible && AABBCollision(this.player.getRect(), this.boss.getRect()) && !this.boss.isDestroyed && !this.boss.isEntering) { if (this.player.takeDamage() && this.player.health <= 0) { this.gameOver(); } }
                
                    if (bossDefeatedThisFrame) {
                        this.nextBossSpawnScore = this.score + this.bossSpawnScoreInterval; // Set threshold for the NEXT boss
                        console.log("Boss defeated! Next boss will spawn at score:", this.nextBossSpawnScore);
                        this.boss = null; // Allow new boss to spawn after this one is fully inactive (handled by boss.active)
                                          // The current boss instance will continue its destroyed animation.
                    }
                
                } else { // No active boss, so update regular enemies
                    this.enemies.forEach(enemy => enemy.update(deltaTime));
                    this.player.projectiles.forEach(proj => { this.enemies.forEach(enemy => { if (proj.active && enemy.active && !enemy.isExploding && AABBCollision(proj.getRect(), enemy.getRect())) { proj.active = false; enemy.takeDamage(); this.score += (enemy instanceof FlyingEnemy ? 75 : 50); } }); });
                    this.enemies.forEach(enemy => { if (enemy.active && !enemy.isExploding && AABBCollision(this.player.getRect(), enemy.getRect())) { if (this.player.takeDamage() && this.player.health <= 0) { this.gameOver(); } } });
                    
                    // Regular enemy spawning (only if no boss is currently trying to spawn or active)
                    if (!this.boss) { 
                        this.enemySpawnTimer += deltaTime;
                        if (this.enemySpawnTimer >= this.enemySpawnInterval) {
                            if (this.enemies.length < 8) this.spawnEnemy();
                            this.enemySpawnTimer = 0;
                            if (this.enemySpawnInterval > 800) this.enemySpawnInterval -= 20;
                        }
                    }
                }
                
                this.player.projectiles = this.player.projectiles.filter(p => p.active);
                if (this.boss) this.boss.projectiles = this.boss.projectiles.filter(p => p.active);
                this.enemies = this.enemies.filter(e => e.active);
                if (this.boss && !this.boss.active && !this.boss.isEntering) { // If boss was defeated and its animation finished
                    this.boss = null; 
                }


                if (this.player.playerMovedX !== 0 && this.foliageSprite1 && this.foliageSprite2) { this.foliageX -= this.player.playerMovedX * this.foliageScrollSpeedFactor; const cFW = this.foliageSprite1.width + this.foliageSprite2.width; if (cFW > 0) { this.foliageX %= cFW; } }
                this.player.playerMovedX = 0;
            }

            drawPlayerHealth() { if (!this.player) return; this.ctx.fillStyle = 'white'; this.ctx.font = '18px "Press Start 2P"'; this.ctx.textAlign = 'right'; this.ctx.fillText(`Health: ${"❤️".repeat(this.player.health)}`, this.canvas.width - 20, 30); }
            draw() {
                if (this.backgroundSprite && this.backgroundSprite.complete && this.backgroundSprite.naturalHeight !== 0) { this.ctx.drawImage(this.backgroundSprite, 0, 0, this.canvas.width, this.canvas.height); } else { this.ctx.fillStyle = '#2c3e50'; this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height); }
                if (this.foliageSprite1 && this.foliageSprite1.complete && this.foliageSprite1.naturalHeight !==0 && this.foliageSprite2 && this.foliageSprite2.complete && this.foliageSprite2.naturalHeight !== 0) { const f1W=this.foliageSprite1.width; const f2W=this.foliageSprite2.width; const cW=f1W+f2W; let sX=this.foliageX%cW; if(sX>0)sX-=cW; for(let cX=sX;cX<this.canvas.width;cX+=cW){this.ctx.drawImage(this.foliageSprite1,cX,0,f1W,this.canvas.height); this.ctx.drawImage(this.foliageSprite2,cX+f1W,0,f2W,this.canvas.height);}}
                this.ctx.fillStyle = '#7f8c8d'; this.ctx.fillRect(0, this.canvas.height - 10, this.canvas.width, 10);
                if (this.player) { this.player.draw(this.ctx); } else if (this.gameState !== 'LOADING' && this.gameState !== 'GAME_OVER') { this.ctx.fillStyle='white'; this.ctx.font='20px "Press Start 2P"'; this.ctx.textAlign='center'; this.ctx.fillText('Initializing Player...',this.canvas.width/2,this.canvas.height/2); }

                switch (this.gameState) {
                    case 'PRE_GAME_GET_READY': if(this.getReadySprite&&this.getReadySprite.complete&&this.getReadySprite.naturalHeight!==0){const nW=this.getReadySprite.width*0.7;const nH=this.getReadySprite.height*0.7;const x=(this.canvas.width-nW)/2;const y=(this.canvas.height-nH)/2;this.ctx.drawImage(this.getReadySprite,x,y,nW,nH);} break;
                    case 'PRE_GAME_GO': if(this.goSprite&&this.goSprite.complete&&this.goSprite.naturalHeight!==0){const nW=this.goSprite.width*0.7;const nH=this.goSprite.height*0.7;const x=(this.canvas.width-nW)/2;const y=(this.canvas.height-nH)/2;this.ctx.drawImage(this.goSprite,x,y,nW,nH);} break;
                    case 'RUNNING': this.enemies.forEach(enemy=>enemy.draw(this.ctx)); if(this.boss&&this.boss.active){this.boss.draw(this.ctx);} this.ctx.fillStyle='white';this.ctx.font='20px "Press Start 2P"';this.ctx.textAlign='left';this.ctx.fillText(`Score: ${this.score}`,20,30);this.drawPlayerHealth(); break;
                    case 'GAME_OVER': this.drawGameOverScreen(); break;
                }
            }

            drawGameOverScreen() { this.ctx.fillStyle='rgba(0,0,0,0.85)';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);const gOS=0.25;const sFS=18;const pABS=0.15;const vPAGO=20;const vPAS=15;let cY=this.canvas.height*0.12;if(this.gameOverSprite&&this.gameOverSprite.complete&&this.gameOverSprite.naturalHeight!==0){const oW=this.gameOverSprite.width;const oH=this.gameOverSprite.height;const nW=oW*gOS;const nH=oH*gOS;const sX=(this.canvas.width-nW)/2;this.ctx.drawImage(this.gameOverSprite,sX,cY,nW,nH);cY+=nH+vPAGO;}else{this.ctx.font='30px "Press Start 2P"';this.ctx.fillStyle='#E74C3C';this.ctx.textAlign='center';const tM=this.ctx.measureText('GAME OVER');const tH=(tM.actualBoundingBoxAscent+tM.actualBoundingBoxDescent)||30;this.ctx.fillText('GAME OVER',this.canvas.width/2,cY+tH/2);cY+=tH+vPAGO;}this.ctx.font=`${sFS}px "Press Start 2P"`;this.ctx.fillStyle='white';this.ctx.textAlign='center';const sT=`Final Score: ${this.score}`;const sTEH=sFS*1.2;this.ctx.fillText(sT,this.canvas.width/2,cY+sTEH/2);cY+=sTEH+vPAS;if(this.playAgainButtonSprite&&this.playAgainButtonSprite.complete&&this.playAgainButtonSprite.naturalHeight!==0){const bOW=this.playAgainButtonSprite.width;const bOH=this.playAgainButtonSprite.height;const nBW=bOW*pABS;const nBH=bOH*pABS;const bX=(this.canvas.width-nBW)/2;const bY=cY;this.ctx.drawImage(this.playAgainButtonSprite,bX,bY,nBW,nBH);this.playAgainButtonRect={x:bX,y:bY,width:nBW,height:nBH};}else{this.ctx.font='16px "Press Start 2P"';this.ctx.fillText('Refresh to Play Again',this.canvas.width/2,cY+(16*0.6));this.playAgainButtonRect=null;}}
            gameOver() { this.gameState = 'GAME_OVER'; console.log("Game: Game Over."); }
            gameLoop(timestamp) { const dT = timestamp - (this.lastTime || timestamp); this.lastTime = timestamp; this.update(dT); this.draw(); this.animationFrameId = requestAnimationFrame(this.gameLoop); }

            async initAndStart() {
                console.log("Game: Starting asset loading phase."); this.gameState = 'LOADING';
                assetManager.loadImage('MGSpriteleft', 'MGSpriteleft.png'); assetManager.loadImage('MGSpriteright', 'MGSpriteright.png');
                assetManager.loadImage('MGSpriteleft2', 'MGSpriteleft2.png'); assetManager.loadImage('MGSpriteright2', 'MGSpriteright2.png');
                assetManager.loadImage('JumpLeft', 'JumpLeft.png'); assetManager.loadImage('JumpRight', 'JumpRight.png');
                assetManager.loadImage('DuckLeft', 'DuckLeft.png'); assetManager.loadImage('DuckRight', 'DuckRight.png');
                assetManager.loadImage('leftEnemyWalk1', 'leftenemy1.png'); assetManager.loadImage('leftEnemyWalk2', 'leftenemy2.png');
                assetManager.loadImage('leftEnemyExplosion', 'leftenemy3.png'); assetManager.loadImage('rightEnemyWalk1', 'rightenemy1.png');
                assetManager.loadImage('rightEnemyWalk2', 'rightenemy2.png'); assetManager.loadImage('rightEnemyExplosion', 'rightenemy3.png');
                assetManager.loadImage('Robo1', 'Robo1.png'); assetManager.loadImage('Robo2', 'Robo2.png');
                assetManager.loadImage('Robo3', 'Robo3.png'); assetManager.loadImage('Robo4', 'Robo4.png');
                assetManager.loadImage('Robo1 copy', 'Robo1 copy.png'); assetManager.loadImage('Robo2 copy', 'Robo2 copy.png');
                assetManager.loadImage('Robo3 copy', 'Robo3 copy.png'); assetManager.loadImage('Robo4 copy', 'Robo4 copy.png');
                assetManager.loadImage('RoboPOP', 'RoboPOP.png');
                assetManager.loadImage('background', 'SettingSun.png'); assetManager.loadImage('foliage1', 'foliage1.png'); assetManager.loadImage('foliage2', 'foliage2.png');
                assetManager.loadImage('getReady', 'GETREADY.png'); assetManager.loadImage('go', 'GO.png');
                assetManager.loadImage('gameOverTitle', 'GAMEOVER.png'); assetManager.loadImage('playAgainButton', 'PLAYAGAIN.png');
                // Boss Sprites
                assetManager.loadImage('BOSS1', 'BOSS1.png'); assetManager.loadImage('BOSS1R', 'BOSS1R.png');
                assetManager.loadImage('BOSS2', 'BOSS2.png'); assetManager.loadImage('BOSS2R', 'BOSS2R.png');
                assetManager.loadImage('BOSS3', 'BOSS3.png'); assetManager.loadImage('BOSS3R', 'BOSS3R.png');
                assetManager.loadImage('BOSS4', 'BOSS4.png'); assetManager.loadImage('BOSS4R', 'BOSS4R.png');

                try {
                    await assetManager.loadAll(); console.log("Game: Asset loading complete.");
                    this.backgroundSprite = assetManager.getImage('background'); this.foliageSprite1 = assetManager.getImage('foliage1'); this.foliageSprite2 = assetManager.getImage('foliage2');
                    this.getReadySprite = assetManager.getImage('getReady'); this.goSprite = assetManager.getImage('go');
                    this.gameOverSprite = assetManager.getImage('gameOverTitle'); this.playAgainButtonSprite = assetManager.getImage('playAgainButton');
                    if (!this.backgroundSprite) console.warn("Game: Background sprite not loaded!");
                } catch (err) { console.error("Game: Critical error loading assets:", err); this.gameState = 'ERROR_LOADING'; return; }

                this.player = new Player(this.canvas.width, this.canvas.height); console.log("Game: Player initialized.");
                this.resetGame();
                if (this.animationFrameId) cancelAnimationFrame(this.animationFrameId); this.lastTime = 0;
                console.log("Game: Starting game loop."); this.animationFrameId = requestAnimationFrame(this.gameLoop);
            }
        }

        // --- Initialize Game ---
        console.log("Script: Adding DOMContentLoaded listener.");
        window.addEventListener('DOMContentLoaded', () => {
            console.log("Script: DOMContentLoaded event fired.");
            try {
                const game = new Game('gameCanvas');
                console.log("Script: Game instance created. Calling initAndStart...");
                game.initAndStart().catch(err => {
                    console.error("Script: FATAL - Failed to initialize and start game (async error):", err);
                    const loadingMessageEl = document.getElementById('loadingMessage');
                    if (loadingMessageEl) loadingMessageEl.textContent = "FATAL ERROR starting game. Check console.";
                    else alert("FATAL ERROR starting game. Check console.");
                });
            } catch (e) {
                console.error("Script: FATAL - Error creating Game instance (sync error):", e);
                const loadingMessageEl = document.getElementById('loadingMessage');
                if (loadingMessageEl) loadingMessageEl.textContent = "Critical error creating game instance. Check console.";
                else alert("Critical error: Game could not be created. Check console.");
            }
         });
        console.log("Script: Initial setup execution finished.");
    </script>
