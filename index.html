<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Lugs - Player Actions</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding-top: 10px;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #FFD700;
            text-shadow: 2px 2px #FF0000, -2px -2px #0000FF;
            font-size: 1.6em;
            margin-bottom: 10px;
        }
        canvas {
            border: 4px solid #fff;
            background-color: #000; 
            display: block;
            box-shadow: 0 0 15px #fff;
        }
        .controls-info {
            margin-top: 10px;
            font-size: 0.8em;
            color: #ccc;
            background-color: rgba(0,0,0,0.5);
            padding: 6px 10px;
            border-radius: 5px;
        }
         #loadingMessage {
            color: yellow;
            font-style: italic;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <h1>Metal Lugs - Player Actions</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="controls-info">
        <p>Controls: Arrow Keys (Move/Jump/Duck), Spacebar (Shoot)</p>
        <p id="loadingMessage">LOADING ASSETS...</p>
    </div>

    <script>
        console.log("Script execution started.");

        // --- Utility Functions ---
        function AABBCollision(rect1, rect2) { /* ... (no change) ... */ 
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // --- Asset Manager ---
        const assetManager = { /* ... (no change from previous version) ... */ 
            images: {}, totalAssetsToLoad: 0, loadedAssets: 0, _promises: [],
            loadImage(name, src) {
                console.log(`AssetManager:loadImage - Queuing ${name} from ${src}`);
                this.totalAssetsToLoad++;
                const img = new Image();
                const promise = new Promise((resolve, reject) => {
                    img.onload = () => {
                        this.images[name] = img; this.loadedAssets++;
                        console.log(`AssetManager:loadImage - SUCCESS for ${name}. Loaded: ${this.loadedAssets}/${this.totalAssetsToLoad}`);
                        resolve(img);
                    };
                    img.onerror = (errEvent) => {
                        console.error(`AssetManager:loadImage - ERROR for ${name} from ${src}. Check path & file.`, errEvent);
                        this.loadedAssets++; 
                        reject(new Error(`Failed to load image: ${name} (src: ${src})`));
                    };
                });
                img.src = src; this._promises.push(promise); return promise;
            },
            async loadAll() {
                console.log("AssetManager:loadAll - Starting. Total to load:", this.totalAssetsToLoad);
                const loadingMessageEl = document.getElementById('loadingMessage');
                if (!loadingMessageEl) console.error("AssetManager:loadAll - Could not find #loadingMessage element!");
                if (this.totalAssetsToLoad === 0) {
                    if(loadingMessageEl) loadingMessageEl.style.display = 'none'; return Promise.resolve();
                }
                if(loadingMessageEl) loadingMessageEl.textContent = `LOADING... (0/${this.totalAssetsToLoad})`;
                const progressInterval = setInterval(() => {
                    if (loadingMessageEl) loadingMessageEl.textContent = `LOADING... (${this.loadedAssets}/${this.totalAssetsToLoad})`;
                }, 100);
                return Promise.all(this._promises.map(p => p.catch(e => e)))
                    .then((results) => {
                        clearInterval(progressInterval);
                        const successfulLoads = results.filter(r => !(r instanceof Error));
                        console.log(`AssetManager:loadAll - All attempted. ${successfulLoads.length}/${this.totalAssetsToLoad} loaded.`);
                        if (results.some(r => r instanceof Error)) console.warn("AssetManager:loadAll - Some assets failed:", results.filter(r => r instanceof Error));
                        if(loadingMessageEl) {loadingMessageEl.style.display = 'none';}
                    })
                    .catch((error) => {
                        clearInterval(progressInterval); console.error("AssetManager:loadAll - CRITICAL UNEXPECTED error:", error);
                        if(loadingMessageEl) loadingMessageEl.textContent = 'Critical error loading assets!';
                    })
                    .finally(() => { clearInterval(progressInterval); this._promises = []; });
            },
            getImage(name) {
                const img = this.images[name];
                if (img && img.complete && img.naturalHeight === 0) console.warn(`AssetManager:getImage - Image "${name}" exists but seems broken. Path: ${img.src}`);
                return img;
            }
        };

        // --- Input Handler (MODIFIED) ---
        class InputHandler { 
            constructor() {
                this.keys = new Set();
                // ADDED 'ArrowDown' to the list of keys
                const relevantKeys = ['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', ' '];

                window.addEventListener('keydown', (e) => {
                    if (relevantKeys.includes(e.key)) {
                        e.preventDefault();
                        this.keys.add(e.key === ' ' ? 'Space' : e.key);
                    }
                });
                window.addEventListener('keyup', (e) => {
                    if (relevantKeys.includes(e.key)) {
                        e.preventDefault();
                        this.keys.delete(e.key === ' ' ? 'Space' : e.key);
                    }
                });
            }
            isKeyPressed(key) { return this.keys.has(key); }
            consumeShoot() { return this.keys.has('Space'); }
        }

        // --- Projectile Class ---
        class Projectile { /* ... (no change) ... */ 
            constructor(x, y, direction, gameWidth) {
                this.x = x; this.y = y; this.direction = direction; this.gameWidth = gameWidth;
                this.width = 10; this.height = 5; this.speed = 9;
                this.color = '#FFEB3B'; this.active = true;
            }
            update() {
                this.x += (this.direction === 'right' ? this.speed : -this.speed);
                if (this.x < -this.width || this.x > this.gameWidth) this.active = false;
            }
            draw(ctx) { ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.width, this.height); }
            getRect() { return { x: this.x, y: this.y, width: this.width, height: this.height }; }
        }

        // --- Enemy Class ---
        class Enemy { /* ... (no change from previous version) ... */ 
             constructor(x, y, gameWidth) {
                this.gameWidth = gameWidth;
                this.width = 50;  
                this.height = 75; 
                this.x = x;
                this.y = y; 
                this.fallbackColor = '#F44336';
                this.speed = (Math.random() * 1.0 + 0.5); 
                this.active = true;
                this.direction = (x < gameWidth / 2) ? 1 : -1; 
                this.walkFrames = [];
                this.explosionSprite = null;
                if (this.direction === 1) { 
                    this.walkFrames = [ assetManager.getImage('leftEnemyWalk1'), assetManager.getImage('leftEnemyWalk2') ];
                    this.explosionSprite = assetManager.getImage('leftEnemyExplosion');
                } else { 
                    this.walkFrames = [ assetManager.getImage('rightEnemyWalk1'), assetManager.getImage('rightEnemyWalk2') ];
                    this.explosionSprite = assetManager.getImage('rightEnemyExplosion');
                }
                this.currentWalkFrameIndex = 0;
                this.pixelsMovedSinceFrameChange = 0;
                this.animationPixelThreshold = 20; 
                this.isExploding = false;
                this.explosionDuration = 300; 
                this.explosionTimer = 0;
                this._spriteMissingLogged = {walk: false, explosion: false};
            }
            update(deltaTime) { 
                if (this.isExploding) {
                    this.explosionTimer -= deltaTime;
                    if (this.explosionTimer <= 0) this.active = false; 
                    return; 
                }
                if (!this.active) return;
                const oldX = this.x;
                this.x += this.speed * this.direction;
                const movedDistance = Math.abs(this.x - oldX);
                this.pixelsMovedSinceFrameChange += movedDistance;
                if (this.pixelsMovedSinceFrameChange >= this.animationPixelThreshold) {
                    this.currentWalkFrameIndex = (this.currentWalkFrameIndex + 1) % this.walkFrames.length;
                    this.pixelsMovedSinceFrameChange = 0;
                }
                if ( (this.direction === -1 && this.x < 0 - this.width) || 
                     (this.direction === 1 && this.x > this.gameWidth + this.width) ) {
                    this.active = false;
                }
            }
            draw(ctx) { 
                if (!this.active && !this.isExploding) return;
                let currentSpriteToDraw = null;
                let spriteType = '';
                if (this.isExploding) {
                    currentSpriteToDraw = this.explosionSprite;
                    spriteType = 'explosion';
                } else if (this.active && this.walkFrames.length > 0) { 
                    currentSpriteToDraw = this.walkFrames[this.currentWalkFrameIndex];
                    spriteType = 'walk';
                }
                if (currentSpriteToDraw && currentSpriteToDraw.complete && currentSpriteToDraw.naturalHeight !== 0) {
                    ctx.drawImage(currentSpriteToDraw, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = this.isExploding ? 'orange' : this.fallbackColor;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    if (spriteType && !this._spriteMissingLogged[spriteType]) {
                        console.warn(`Enemy:draw - Fallback for ${spriteType} sprite (direction: ${this.direction}). Details:`, currentSpriteToDraw);
                        this._spriteMissingLogged[spriteType] = true;
                    }
                }
            }
            getRect() { return { x: this.x, y: this.y, width: this.width, height: this.height }; }
            takeDamage() { 
                if (this.isExploding || !this.active) return;
                this.isExploding = true;
                this.explosionTimer = this.explosionDuration;
            }
        }
        
        // --- Player Class (MODIFIED FOR JUMP/DUCK SPRITES & ACTIONS) ---
        class Player { 
            constructor(gameWidth, gameHeight) {
                console.log("Player:constructor - Initializing.");
                this.gameWidth = gameWidth; this.gameHeight = gameHeight;
                this.width = 60;   
                this.height = 98;  
                this.x = 50; 
                this.y = gameHeight - this.height - 10; 
                this.playerMovedX = 0; // For parallax
                
                this.fallbackColor = '#4CAF50';
                this.speed = 5; 
                this.projectiles = [];
                this.velocityY = 0; this.gravity = 0.75; 
                this.jumpStrength = -17; 
                this.onGround = true; 
                this.facingDirection = 'right';
                this.isDucking = false; // New state for ducking

                this.shootCooldown = 0; this.shootCooldownTime = 180;
                this.health = 3; this.isInvincible = false;
                this.invincibilityDuration = 1500; this.invincibilityTimer = 0;
                
                this._spriteMissingLogged = { 
                    left: false, right: false, 
                    jumpLeft: false, jumpRight: false, 
                    duckLeft: false, duckRight: false 
                };

                // Load all player sprites
                this.spriteRight = assetManager.getImage('playerRight'); // Standing/Walking right
                this.spriteLeft = assetManager.getImage('playerLeft');   // Standing/Walking left
                this.spriteJumpRight = assetManager.getImage('playerJumpRight');
                this.spriteJumpLeft = assetManager.getImage('playerJumpLeft');
                this.spriteDuckRight = assetManager.getImage('playerDuckRight');
                this.spriteDuckLeft = assetManager.getImage('playerDuckLeft');
            }

            update(input, deltaTime) { 
                const oldPlayerX = this.x; 

                // Ducking logic
                if (input.isKeyPressed('ArrowDown') && this.onGround) {
                    this.isDucking = true;
                } else {
                    this.isDucking = false;
                }

                // Movement and Jumping (only if not ducking)
                if (!this.isDucking) {
                    if (input.isKeyPressed('ArrowLeft')) { 
                        this.x -= this.speed; 
                        this.facingDirection = 'left'; 
                    }
                    if (input.isKeyPressed('ArrowRight')) { 
                        this.x += this.speed; 
                        this.facingDirection = 'right'; 
                    }
                    if (input.isKeyPressed('ArrowUp') && this.onGround) { 
                        this.velocityY = this.jumpStrength; 
                        this.onGround = false; 
                    }
                }
                
                this.playerMovedX = this.x - oldPlayerX; 

                // Apply gravity (always applies, even if ducking, though jump is disabled)
                this.y += this.velocityY; 
                this.velocityY += this.gravity;
                
                const groundLevel = this.gameHeight - this.height - 10; 
                if (this.y >= groundLevel) { 
                    this.y = groundLevel; 
                    this.velocityY = 0; 
                    this.onGround = true; 
                }

                // Keep player in bounds
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > this.gameWidth) this.x = this.gameWidth - this.width;
                
                // Shooting (can shoot while ducking or jumping)
                if (this.shootCooldown > 0) this.shootCooldown -= deltaTime;
                if (input.consumeShoot() && this.shootCooldown <= 0) { 
                    this.shoot(); 
                    this.shootCooldown = this.shootCooldownTime; 
                }
                
                this.projectiles.forEach(p => p.update());
                this.projectiles = this.projectiles.filter(p => p.active);
                
                if (this.isInvincible) {
                    this.invincibilityTimer -= deltaTime;
                    if (this.invincibilityTimer <= 0) this.isInvincible = false;
                }
            }

            shoot() { 
                // Adjust projectile origin if ducking (optional, for now uses center of standing height)
                const projX = this.facingDirection === 'right' ? this.x + this.width : this.x - 10;
                let projY = this.y + this.height / 2 - 2.5; 
                // if (this.isDucking) { projY = this.y + DUCK_HEIGHT / 2 - 2.5; } // Requires DUCK_HEIGHT
                this.projectiles.push(new Projectile(projX, projY, this.facingDirection, this.gameWidth));
            }

            draw(ctx) { 
                let currentSprite = null;
                let spriteKey = '';

                if (this.isDucking) {
                    currentSprite = this.facingDirection === 'right' ? this.spriteDuckRight : this.spriteDuckLeft;
                    spriteKey = this.facingDirection === 'right' ? 'duckRight' : 'duckLeft';
                } else if (!this.onGround) { // Jumping or Falling
                    currentSprite = this.facingDirection === 'right' ? this.spriteJumpRight : this.spriteJumpLeft;
                    spriteKey = this.facingDirection === 'right' ? 'jumpRight' : 'jumpLeft';
                } else { // On ground and not ducking (standing/walking)
                    currentSprite = this.facingDirection === 'right' ? this.spriteRight : this.spriteLeft;
                    spriteKey = this.facingDirection === 'right' ? 'right' : 'left';
                }
                
                if (this.isInvincible) ctx.globalAlpha = (Math.floor(Date.now() / 100) % 2 === 0) ? 0.6 : 1.0;
                
                let drewSprite = false;
                if (currentSprite && currentSprite.complete && currentSprite.naturalHeight !== 0) {
                    try { 
                        // For ducking, you might want to adjust the y-position if the duck sprite is shorter
                        // and you want its feet to align with the ground correctly, or if its height is different.
                        // For now, draw at standard player y, width, height.
                        ctx.drawImage(currentSprite, this.x, this.y, this.width, this.height); 
                        drewSprite = true; 
                    } 
                    catch (e) { console.error("Player:draw - Error during ctx.drawImage:", e, currentSprite); }
                }
                
                if (!drewSprite) {
                    ctx.fillStyle = this.fallbackColor; 
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    if (spriteKey && !this._spriteMissingLogged[spriteKey]) {
                        console.warn(`Player:draw - Fallback for sprite key "${spriteKey}". Details:`, currentSprite);
                        this._spriteMissingLogged[spriteKey] = true;
                    }
                }
                ctx.globalAlpha = 1.0; 
                this.projectiles.forEach(p => p.draw(ctx));
            }

            getRect() { 
                // If ducking, the hitbox *should* ideally be smaller.
                // For now, we keep it the same as standing.
                // To implement a smaller ducking hitbox:
                // if (this.isDucking) {
                //     return { x: this.x, y: this.y + (this.height - DUCKING_SPRITE_HEIGHT), width: this.width, height: DUCKING_SPRITE_HEIGHT };
                // }
                return { x: this.x, y: this.y, width: this.width, height: this.height }; 
            }
            takeDamage() { /* ... (no change) ... */ 
                if (this.isInvincible) return false; this.health--;
                if (this.health > 0) { this.isInvincible = true; this.invincibilityTimer = this.invincibilityDuration; }
                return true;
            }
        }

        // --- Game Class (MODIFIED FOR FOREGROUND) ---
        class Game { /* ... (no change from previous version with foliage) ... */ 
            constructor(canvasId) { 
                console.log("Game:constructor - Initializing.");
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                if (!this.canvas || !this.ctx) { alert("Error: Canvas not supported or found. Game cannot start."); throw new Error("Canvas init failed"); }
                this.canvas.width = 960; 
                this.canvas.height = 540;
                this.inputHandler = new InputHandler();
                this.player = null; this.enemies = []; this.score = 0; this.lastTime = 0;
                this.animationFrameId = null; this.isGameOver = false;
                this.enemySpawnTimer = 0; this.enemySpawnInterval = 2500; 
                this.gameLoop = this.gameLoop.bind(this);
                this.backgroundSprite = null;
                this.foliageSprite1 = null;
                this.foliageSprite2 = null;
                this.foliageX = 0;
                this.foliageScrollSpeedFactor = 0.3; 
            }
            spawnEnemy() { 
                const groundLevelY = this.canvas.height - 10; 
                const enemyHeight = 75; 
                const enemyY = groundLevelY - enemyHeight;
                let spawnX;
                const enemyWidth = 50; 
                if (Math.random() < 0.5) { 
                     spawnX = 0 - (Math.random() * 50 + enemyWidth); 
                } else { 
                     spawnX = this.canvas.width + Math.random() * 50; 
                }
                this.enemies.push(new Enemy(spawnX, enemyY, this.canvas.width));
            }
            update(deltaTime) { 
                if (this.isGameOver || !this.player) return;
                this.player.update(this.inputHandler, deltaTime); 
                if (this.player.playerMovedX !== 0 && this.foliageSprite1 && this.foliageSprite2) {
                    this.foliageX -= this.player.playerMovedX * this.foliageScrollSpeedFactor;
                    const combinedFoliageWidth = this.foliageSprite1.width + this.foliageSprite2.width;
                    if (combinedFoliageWidth > 0) { 
                        if (this.foliageX <= -combinedFoliageWidth) {
                            this.foliageX += combinedFoliageWidth;
                        } else if (this.foliageX >= 0) { 
                             this.foliageX -= combinedFoliageWidth;
                        }
                    }
                }
                this.player.playerMovedX = 0; 
                this.enemies.forEach(enemy => enemy.update(deltaTime));
                this.player.projectiles.forEach(proj => {
                    this.enemies.forEach(enemy => {
                        if (proj.active && enemy.active && !enemy.isExploding && AABBCollision(proj.getRect(), enemy.getRect())) {
                            proj.active = false; enemy.takeDamage(); this.score += 50; 
                        }
                    });
                });
                this.enemies.forEach(enemy => {
                    if (enemy.active && !enemy.isExploding && AABBCollision(this.player.getRect(), enemy.getRect())) {
                        if (this.player.takeDamage() && this.player.health <= 0) this.gameOver();
                    }
                });
                this.player.projectiles = this.player.projectiles.filter(p => p.active);
                this.enemies = this.enemies.filter(e => e.active); 
                this.enemySpawnTimer += deltaTime;
                if (this.enemySpawnTimer >= this.enemySpawnInterval) {
                    if (this.enemies.length < 7) this.spawnEnemy(); 
                    this.enemySpawnTimer = 0;
                    if (this.enemySpawnInterval > 1000) this.enemySpawnInterval -= 25; 
                }
            }
            drawPlayerHealth() { 
                 if (!this.player) return;
                this.ctx.fillStyle = 'white'; this.ctx.font = '18px "Press Start 2P"';
                this.ctx.textAlign = 'right';
                this.ctx.fillText(`Health: ${"❤️".repeat(this.player.health)}`, this.canvas.width - 20, 30);
            }
            draw() {
                if (this.backgroundSprite && this.backgroundSprite.complete && this.backgroundSprite.naturalHeight !== 0) {
                    this.ctx.drawImage(this.backgroundSprite, 0, 0, this.canvas.width, this.canvas.height);
                } else {
                    this.ctx.fillStyle = '#2c3e50'; 
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                }
                if (this.foliageSprite1 && this.foliageSprite1.complete && this.foliageSprite1.naturalHeight !== 0 &&
                    this.foliageSprite2 && this.foliageSprite2.complete && this.foliageSprite2.naturalHeight !== 0) {
                    const f1Width = this.foliageSprite1.width;
                    const f2Width = this.foliageSprite2.width;
                    const combinedWidth = f1Width + f2Width;
                    let currentX = this.foliageX;
                    while (currentX < this.canvas.width) {
                        this.ctx.drawImage(this.foliageSprite1, currentX, 0, f1Width, this.canvas.height);
                        this.ctx.drawImage(this.foliageSprite2, currentX + f1Width, 0, f2Width, this.canvas.height);
                        currentX += combinedWidth;
                    }
                    currentX = this.foliageX - combinedWidth;
                     while (currentX + combinedWidth > 0) { 
                        this.ctx.drawImage(this.foliageSprite1, currentX, 0, f1Width, this.canvas.height);
                        this.ctx.drawImage(this.foliageSprite2, currentX + f1Width, 0, f2Width, this.canvas.height);
                        currentX -= combinedWidth;
                    }
                }
                this.ctx.fillStyle = '#7f8c8d'; 
                this.ctx.fillRect(0, this.canvas.height - 10, this.canvas.width, 10);
                if (this.player) this.player.draw(this.ctx);
                else { 
                    this.ctx.fillStyle = 'white'; this.ctx.font = '20px "Press Start 2P"';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('Initializing Player...', this.canvas.width / 2, this.canvas.height / 2);
                }
                this.enemies.forEach(enemy => enemy.draw(this.ctx));
                this.ctx.fillStyle = 'white'; this.ctx.font = '20px "Press Start 2P"';
                this.ctx.textAlign = 'left'; this.ctx.fillText(`Score: ${this.score}`, 20, 30);
                this.drawPlayerHealth();
                if (this.isGameOver) this.drawGameOverScreen();
             }
            drawGameOverScreen() { 
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.font = '48px "Press Start 2P"'; this.ctx.fillStyle = '#E74C3C';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('GAME OVER', this.canvas.width / 2, this.canvas.height / 2 - 40);
                this.ctx.font = '24px "Press Start 2P"'; this.ctx.fillStyle = 'white';
                this.ctx.fillText(`Final Score: ${this.score}`, this.canvas.width / 2, this.canvas.height / 2 + 20);
                this.ctx.fillText('Refresh to Play Again', this.canvas.width / 2, this.canvas.height / 2 + 70);
            }
            gameOver() { this.isGameOver = true; }
            gameLoop(timestamp) { 
                const deltaTime = timestamp - (this.lastTime || timestamp);
                this.lastTime = timestamp;
                if (!this.isGameOver && this.player) this.update(deltaTime);
                this.draw();
                this.animationFrameId = requestAnimationFrame(this.gameLoop);
            }

            async initAndStart() {
                console.log("Game:initAndStart - Starting asset loading phase.");
                // Player Sprites
                assetManager.loadImage('playerLeft', 'MGSpriteleft.png');
                assetManager.loadImage('playerRight', 'MGSpriteright.png');
                assetManager.loadImage('playerJumpLeft', 'JumpLeft.png');     // NEW
                assetManager.loadImage('playerJumpRight', 'JumpRight.png');   // NEW
                assetManager.loadImage('playerDuckLeft', 'DuckLeft.png');     // NEW
                assetManager.loadImage('playerDuckRight', 'DuckRight.png');   // NEW

                // Enemy Sprites
                assetManager.loadImage('leftEnemyWalk1', 'leftenemy1.png');
                assetManager.loadImage('leftEnemyWalk2', 'leftenemy2.png');
                assetManager.loadImage('leftEnemyExplosion', 'leftenemy3.png');
                assetManager.loadImage('rightEnemyWalk1', 'rightenemy1.png');
                assetManager.loadImage('rightEnemyWalk2', 'rightenemy2.png');
                assetManager.loadImage('rightEnemyExplosion', 'rightenemy3.png');
                
                // Scenery Sprites
                assetManager.loadImage('background', 'SettingSun.png');
                assetManager.loadImage('foliage1', 'foliage1.png');
                assetManager.loadImage('foliage2', 'foliage2.png');

                try {
                    await assetManager.loadAll();
                    console.log("Game:initAndStart - Asset loading complete.");
                    this.backgroundSprite = assetManager.getImage('background');
                    this.foliageSprite1 = assetManager.getImage('foliage1');
                    this.foliageSprite2 = assetManager.getImage('foliage2');
                    // Warnings for missing scenery sprites
                    if (!this.backgroundSprite) console.warn("Background sprite not loaded!");
                    if (!this.foliageSprite1 || !this.foliageSprite2) console.warn("One or both foliage sprites not loaded!");

                } catch (err) {
                    console.error("Game:initAndStart - Error during assetManager.loadAll():", err);
                    return; 
                }
                
                this.player = new Player(this.canvas.width, this.canvas.height);
                console.log("Game:initAndStart - Player initialized.");

                this.isGameOver = false; this.score = 0;
                this.enemies = []; this.enemySpawnTimer = 0;
                this.enemySpawnInterval = 2500;
                this.spawnEnemy(); 

                if (this.animationFrameId) cancelAnimationFrame(this.animationFrameId);
                this.lastTime = 0;
                console.log("Game:initAndStart - Starting game loop.");
                this.animationFrameId = requestAnimationFrame(this.gameLoop);
            }
        }

        // --- Initialize Game ---
        console.log("Adding DOMContentLoaded listener.");
        window.addEventListener('DOMContentLoaded', () => { /* ... (no change) ... */
            console.log("DOMContentLoaded event fired.");
            try {
                const game = new Game('gameCanvas');
                console.log("Game instance created. Calling initAndStart...");
                game.initAndStart().catch(err => { 
                    console.error("FATAL: Failed to initialize and start game (async error):", err);
                    const loadingMessageEl = document.getElementById('loadingMessage');
                    if (loadingMessageEl) loadingMessageEl.textContent = "FATAL ERROR starting game. Check console.";
                    else alert("FATAL ERROR starting game. Check console.");
                });
            } catch (e) { 
                console.error("FATAL: Error creating Game instance (sync error):", e);
                alert("Critical error: Game could not be created. Check console.");
                 const loadingMessageEl = document.getElementById('loadingMessage');
                 if(loadingMessageEl) loadingMessageEl.textContent = "Critical error creating game instance.";
                 else alert("Critical error creating game instance.");
            }
         });
        console.log("Script execution finished (initial setup).");
    </script>
</body>
